language: python
python: '2.7'
virtualenv:
  system_site_packages: true
before_install: true
install: true
script:
- echo $TRAVIS_REPO_SLUG
- git clone --depth 1 https://github.com/nickjj/rolespec
- cd rolespec ; sudo make install; cd -
- rolespec -i ~/testdir
- ln -s . ~/testdir/roles/ansible-nginx/"
- ln -s tests/ansible-nginx/ ~/testdir/tests/
- cd ~/testdir; rolespec -r ansible-nginx
